<table class="table table-responsive">
    <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Level</th>
    <th>Job Title</th>
    <th>Age</th>
    </tr>
    <tbody>
    <tr *ngFor="let user of filteredUsers | filter: searchByKeyword: 'name'">
    <td>{{ user.firstName}}</td>
    <td>{{ user.lastName}}</td>
    <td>{{ user.level}}</td>
    <td>{{ user.jobTitle}}</td>
    <td>{{ user.age}}</td>
    </tr>
    </tbody>
    </table>
